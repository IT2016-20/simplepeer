<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vignan chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">  
        <h1 style="font-family:Raleway" align="center">Vignan Real Time Chat Application</h1>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="mario-chat">
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" style="font-family:Raleway" placeholder="Handle" />
            <input id="message" type="text" style="font-family:Raleway" placeholder="Message" />
            <button id="send" style="font-family:Lobster">Send</button>
        </div>


    </body>
    <script src="/chat.js"></script>
</html>
